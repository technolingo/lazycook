<div class="row">
  <div class="col-md-5">
    <lc-recipe-list
    (recipeClicked)="updateRecipeInfo($event)"></lc-recipe-list>
  </div>
  <div class="col-md-7">
    <lc-recipe-detail
      *ngIf="currentRecipe; else rcpInfoText"
      [recipe]="currentRecipe"></lc-recipe-detail>
    <ng-template #rcpInfoText>
      <p style="margin-top: 50px;font-size: 2em;">Please select a recipe.</p>
    </ng-template>
  </div>
</div>
